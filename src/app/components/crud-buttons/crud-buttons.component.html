<div *ngIf="isLoginOK" class="mt-3 d-flex justify-content-center">
  <p-button icon="pi pi-plus" [rounded]="true" *ngIf="showAddButton" styleClass="p-button-rounded custom-button"
    [style]="isHovered ? buttonStyles.hover : buttonStyles.base" (mouseover)="hoverButtonColor()"
    (mouseout)="resetButtonColor()" (onClick)="addButtonClick()">
  </p-button>

  <p-button icon="pi pi-trash" [rounded]="true" *ngIf="showDeleteButton" styleClass="p-button-rounded custom-button"
    [style]="isHovered ? buttonStyles.deleteHover : buttonStyles.delete" (mouseover)="hoverButtonColor()"
    (mouseout)="resetButtonColor()">
  </p-button>

  <p-button icon="pi pi-pencil" [rounded]="true" *ngIf="showEditButton" styleClass="p-button-rounded custom-button"
    [style]="isHovered ? buttonStyles.editHover : buttonStyles.edit" (mouseover)="hoverButtonColor()"
    (mouseout)="resetButtonColor()" (onClick)="editButtonClick()">
  </p-button>
</div>
