<h3 class="resume-title">Educacion</h3>
<div class="resume-item" *ngFor="let c of carrera">
  <h4>{{c.carrera}}</h4>
  <h5>{{c.inicio | date:'yyyy'}} - {{c.finalizado? "Actualidad" : c.fin | date:'yyyy'}}</h5>
  <p><em>{{c.facultad}}</em></p>
  <p>
    
  <ul *ngFor="let e of c.descripcion.split('\n')">
    <li>{{e}}</li>
  </ul>
</div>
