<!-- ======= Testimonials ======= -->
<div class="testimonials container">

  <div class="section-title" >
    <h2>Referencias</h2>
  </div>

  <p-carousel [value]="testimonials" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="10000" [responsiveOptions]="responsiveOptions">
    <ng-template let-testimonial pTemplate="item">

      <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
        <div class="swiper-wrapper">

              <div class="swiper-slide">
                <div class="testimonial-item">
                  <p>
                    <i class="bx bxs-quote-alt-left quote-icon-left"></i>
                    {{testimonial.descripcion}}
                    <i class="bx bxs-quote-alt-right quote-icon-right"></i>
                  </p>
                  <img src={{testimonial.urlFoto}} class="testimonial-img" alt="">
                  <h3>{{testimonial.nombre}}</h3>
                  <h4>{{testimonial.puesto}}</h4>
                </div>
              </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>


      <div class="owl-carousel testimonials-carousel">

      </div>
    </ng-template>
  </p-carousel>

</div><!-- End Testimonials  -->
